apiVersion: storage.halo.run/v1alpha1
kind: PolicyTemplate
metadata:
  name: giteeoss
spec:
  displayName: Gitee OSS
  settingName: giteeoss-form-setting
---
apiVersion: v1alpha1
kind: Setting
metadata:
  name: giteeoss-form-setting
spec:
  forms:
    - group: default
      formSchema:
        - $formkit: text
          name: owner
          label: Gitee账户名
          validation: required
        - $formkit: text
          name: repo
          label: 仓库名
          validation: required
        - $formkit: text
          name: path
          label: 上传目录
          placeholder: 如不填写，则默认上传到根目录
        - $formkit: text
          name: branch
          label: 分支
          value: master
          placeholder: 仓库分支
          validation: required
        - $formkit: password
          name: token
          label: Gitee授权凭证
          validation: required
        - $formkit: text
          name: creatName
          label: halo账户
          placeholder: 请填写当前halo账号,因为现在拿不到
          validation: required
        - $formkit: radio
          name: jsdelivr
          label: jsdelivr访问前缀
          value: gcore.jsdelivr.net
          options:
            - label: gcore.jsdelivr.net
              value: gcore.jsdelivr.net
            - label: cdn.jsdelivr.net
              value: cdn.jsdelivr.net
            - label: fastly.jsdelivr.net
              value: fastly.jsdelivr.net
            - label: originfastly.jsdelivr.net
              value: originfastly.jsdelivr.net
            - label: quantil.jsdelivr.net
              value: quantil.jsdelivr.net
        - $formkit: radio
          name: deleteSync
          label: 是否同步删除
          value: true
          options:
            - label: 是
              value: true
            - label: 否
              value: false
